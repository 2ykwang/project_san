upstream backend {
    server app:8000;
}

server {
    listen 80;
    
    # react 빌드 파일 연결
    location / { 
        root /srv/client/build;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /api {
        proxy_pass http://backend/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # # static 연결
    # location /static {
